<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>皮卡丘</title>
</head>
<body>

<!--显示本文-->
<div id="demo2"></div>
<!--显示样式-->
<style id="demo"></style>
<div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">播放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">中速</button>
    <button id="btnFast">快速</button>
</div>
<style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    *::before, *::after {
        box-sizing: border-box;
    }

    #html {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50vh;
    }

    #demo {
        display: none;
    }

    #demo2 {
        display: flex;
        height: 50vh;
        top: 0;
        left: 0;
        width: 100%;
        border: 1px solid red;
        overflow: hidden;
    }

    /*    隐藏滚动条*/
    #demo2::-webkit-scrollbar {
        display: none;
    }

    #buttons {
        position: fixed;
        top: 0;
        right: 0;

        z-index: 1000;
        display: flex;
        flex-direction: column;
        margin-top: 10px;
        margin-right: 10px;
    }

    #buttons > button {
        margin-bottom: 10px;
    }</style>
<div id="html">
    <div class="skin">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose">
            <div class="yuan"></div>
        </div>
        <div class="face left">
            <img class="shock-left" src="3.1672c7c2.gif" alt="">
        </div>
        <div class="face right">
            <img class="shock-right" src="3.1672c7c2.gif" alt="">
        </div>
        <div class="mouth">
            <div class="up">
                <div class="lip left"></div>
                <div class="lip right"></div>
            </div>
            <div class="down">
                <div class="yuan1">
                    <div class="yuan2"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="optimization.0ad99ba1.js"></script>
</body>
</html>
